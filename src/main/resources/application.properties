spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.default_schema=wash_my_car
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate = true
spring.flyway.fail-on-missing-locations=true
spring.flyway.locations=classpath:db
spring.flyway.enabled=true

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
server.servlet.encoding.force=true

wash-my-car.token=very-very-secret-token
wash-my-car.slot-per-day=96
wash-my-car.date-format=yyyy-MM-dd HH:mm
wash-my-car.date-format-slot=HH:mm
wash-my-car.date-start-hour=0
wash-my-car.date-start-minute=0
wash-my-car.date-start-second=0
wash-my-car.slot-duration=PT15M

